<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre de proceso</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datos of data">
                <td>{{datos.id}}</td>
                <td>{{datos.employee_name}}</td>
                <td>{{datos.employee_age}}</td>

            </tr>
        </tbody>
    </table>
</div>
